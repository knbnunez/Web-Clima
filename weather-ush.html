<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatólogo Ush</title>

    <script src="https://kit.fontawesome.com/ca3cdcb2da.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="https://nubecolectiva.com/favicon.ico">
    <!-- CSS -->
    <link src="./styles.css">
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./api_weather_V.0.1.js"></script>

</head>

<body>
    <div style="margin: 5%">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#                           </th>
                    <th scope="col">Hora actual                 </th>
                    <th scope="col">Temperatura ambiente actual </th>
                    <th scope="col">Sensación térmica actual    </th>
                    <th scope="col">Precipitación actual        </th>
                    <th scope="col">Velocidad del viento actual </th>
                </tr>
            </thead>
            <tbody id="climaActual">
            </tbody>
        </table>
        <!--  -->
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#                        </th>
                    <th scope="col">Hora                     </th>
                    <th scope="col">Temperatura ambiente hoy </th>
                    <th scope="col">Sensación térmica hoy    </th>
                    <th scope="col">Precipitación hoy        </th>
                    <th scope="col">Velocidad del viento hoy </th>
                </tr>
            </thead>
            <tbody id="climaHorasPosteriores">
            </tbody>
        </table>
        <!--  -->
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#                        </th>
                    <th scope="col">Dia                  </th>
                    <th scope="col">Temperatura ambiente </th>
                    <th scope="col">Sensación térmica    </th>
                    <th scope="col">Precipitación        </th>
                    <th scope="col">Velocidad del viento </th>
                </tr>
            </thead>
            <tbody id="climaDiasPosteriores">
            </tbody>
        </table>
    </div>
</body>

</html>
