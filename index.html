<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatólogo Ush</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="https://nubecolectiva.com/favicon.ico">
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div id="precipitacionActualIconoID" class="text-center"></div>
                        <div class="card-body">
                            
                            <div><h5 id="temperaturaAmbienteActualID"></h5></div>
                            <div><h5 id="precipitacionActualTextoID"></h5></div>
                            <div><img src="sources/ubicacion.png" style="width: 5%">  Ushuaia, TDF</div>
                            <div><img src="sources/calendario.png" style="width: 5%"> <span id="diaHoraActualID"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <div class="text-center"><img src="sources/sensacion-termica.png" style="width: 40%; margin-top: 50px;"></div>
                        </div>
                        <div class="card-body" style="margin-top: 93px">
                            <div><h5>Sensación térmica</h5></div>
                            <div id="sensacionTermicaActualID"></div>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-image">
                            <div class="text-center"><img src="sources/velocidad-viento.png" style="width: 40%; margin-top: 50px;"></div>
                        </div>
                        <div class="card-body" style="margin-top: 100px">
                            <div><h5>Velocidad del viento</h5></div>
                            <div id="velocidadVientoActualID"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row text-center">
               
                <div id="row-encima-tabla" class="col" style="text-align: left;">
                    <h5>Día Actual Hora a Hora</h5>
                    <img src="sources/ubicacion.png">  Ushuaia, TDF
                </div>
                    
                <table class="table align-middle" style="color: white">
                    <thead>
                        <tr>
                            <th scope="col"><img src="sources/reloj.png" style="width: 20%;"></th>
                            <th scope="col"><h5>Precip</h5></th>
                            <th scope="col"><h5>Temp</h5></th>
                            <th scope="col"><h5>Precip</h5></th>
                            <th scope="col"><img src="sources/sensacion-termica.png" style="width: 20%"></th>
                            <th scope="col"><img src="sources/viento.png"></th>
                        </tr>
                    </thead>

                    <tbody id="tabla">
                    </tbody>
                </table>

            </div>
        </div>
        
        <div class="container-fluid">
            <div id="row-encima-extendido" class="col" style="text-align: left;">
                <h5>Pronóstico Extendido</h5>
                <img src="sources/ubicacion.png">  Ushuaia, TDF
            </div>    

            <div id="ult_row" class="row">
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="https://kit.fontawesome.com/ca3cdcb2da.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="./api_weather_V.1.0.js"></script>
</body>

</html>
